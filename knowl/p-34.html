<div class="para">An integer <span class="process-math">\(n\)</span> is <dfn class="terminology">even</dfn> if it is twice another integer. Another way to say this is that <span class="process-math">\(m\)</span> is <dfn class="terminology">divisible</dfn> by 2. So <span class="process-math">\(n\)</span> is even if <span class="process-math">\(n=2m\)</span> where <span class="process-math">\(m\)</span> is anther integer. For example, 10 is even because it is twice 5.</div>
