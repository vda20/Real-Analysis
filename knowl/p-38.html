</h3>If <span class="process-math">\(A\)</span> and <span class="process-math">\(B\)</span> are sets, the <dfn class="terminology">set difference</dfn> <span class="process-math">\(A\setminus B\)</span> is defined to be the set of all elements in <span class="process-math">\(A\)</span> that are not in <span class="process-math">\(B\text{.}\)</span> In symbols,<div class="displaymath process-math">
\begin{equation*}
A\setminus B = \{x\in A| x\not \in B\}.
\end{equation*}
