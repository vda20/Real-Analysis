<article class="definition definition-like"><h4 class="heading">
<span class="type">Definition</span><span class="space"> </span><span class="codenumber">1.3.4</span><span class="period">.</span>
</h4>
<div class="para">If <span class="process-math">\(A\)</span> and <span class="process-math">\(B\)</span> are sets, we say that <span class="process-math">\(A\)</span> is a <dfn class="terminology">subset</dfn> of <span class="process-math">\(B\)</span> if every element of <span class="process-math">\(A\)</span> is also an element of <span class="process-math">\(B\text{,}\)</span> and in this case we write <span class="process-math">\(A\subset B\text{.}\)</span>
</div></article><span class="incontext"><a href="section-3.html#def-subset" class="internal">in-context</a></span>
