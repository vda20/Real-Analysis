<div class="para">So we start deriving logical conclusions. <span class="process-math">\(\cal P\)</span> is saying that <span class="process-math">\(n\)</span> is even, so we can write <span class="process-math">\(n=2m\)</span> for some integer <span class="process-math">\(m\text{.}\)</span> Then <span class="process-math">\(3n=3(2m)=6m\text{.}\)</span> But this means that <span class="process-math">\(3n\)</span> is divisible by 6. So we conclude that <span class="process-math">\(\cal Q\)</span> is true.</div>
