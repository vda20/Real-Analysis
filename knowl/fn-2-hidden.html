<body class="ignore-math"><div class="fn">Actually, in a more advanced treatment, the primitive, undefined notion is called a <em class="emphasis">class</em> and a set is defined to be a class with some desirable properties. See  <a class="external" href="https://math.stackexchange.com/questions/139330/what-is-the-difference-between-a-class-and-a-set" target="_blank">this discussion</a><a href="" class="fn-knowl original" data-knowl="./knowl/fn-3-hidden.html" title="Footnote 1.2.2"><sup> 2 </sup></a> if you are interestd in the difference between classes and sets. But we will consider a set a primitive notion.</div></body>
